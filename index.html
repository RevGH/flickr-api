<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picturesque - Finding your perfect picture made simple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <div>                                                       
            <h1>Picturesque</h1>                                            <!-- Title  -->
            <p>Finding your perfect picture made simple!</p>             <!-- Description  -->
            </div>
    </header>

    <nav>                                                                            <!-- Search section -->
        <input id="search" type="text" placeholder="Search here..." />                 <!-- Search box  -->
        <button id="submit" onclick="JavaScriptFetch()">Search</button>              <!-- Search button  -->
    </nav>

    <main>
        <div id="outPutDiv"></div>                                           <!-- Div Gallery-->
    </main>

    <footer>&copy; Picturesque made by Ludvig J</footer>                 <!-- Footer & copyright text -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>        <!-- Important in order to get jquery to work -->
    <script src="app.js"></script>
</body>
</html>
